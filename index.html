    <script>
        // Replace with actual Google Sheets API data fetching
        async function fetchProducts() {

            const sheetId = '1MNjMBJ2ciKf7iQRTTYMRbYcdL8HRrSmc6K9ZbE-W3cM'; // Your Google Sheet ID
            const range = 'Sheet1!A:D'; // The range of data you want to fetch
            const apiKey = 'AIzaSyDV9L0P8S-lZ5VVBwM0NHFnk1peiPYLo7Y'; // Your Google API key
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.values.slice(1); // Remove header row
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        async function displayProducts() {
            const products = await fetchProducts();
            const productContainer = document.getElementById('product-container');

            products.forEach(product => {
                const [name, price, description, stock] = product;

                const card = document.createElement('div');
                card.classList.add('col-md-3');
                card.innerHTML = `
                    <div class="card">
                        <img src="https://via.placeholder.com/300" class="card-img-top" alt="${name}">
                        <div class="card-body">
                            <h5 class="card-title">${name}</h5>
                            <p class="card-text">${description}</p>
                            <p class="card-text">Price: $${price}</p>
                            <p class="stock-available ${stock === 'In Stock' ? 'in-stock' : 'out-of-stock'}">
                                ${stock}
                            </p>
                            <button class="btn btn-primary">Add to Cart</button>
                        </div>
                    </div>
                `;
                productContainer.appendChild(card);
            });
        }

        // Load products when the page loads
        displayProducts();
    </script>
