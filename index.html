        .container {

        .card {

            margin-bottom: 20px;
            border: 2px solid #ddd;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            height: 100%;
        }
        .card:hover {
            transform: scale(1.03);
        }

        /* Stock Availability */
        .stock-available {
            font-weight: bold;
        }
        .in-stock {
            color: green;
        }
        .out-of-stock {
            color: red;
        }

        /* Buttons */
        .custom-btn, .custom-btn1 {
            position: relative;
            top: auto;
            left: auto;
            transform: none;
            width: 120px;
            height: 40px;
            font-size: 16px;
            margin: 10px auto;
            display: block;

        /* Footer */

            background-color: rgb(219, 219, 219);
            padding: 30px 0;
            color: #333;
            font-size: 14px;
        }
        .footer-text {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .social-links a {
            margin: 0 8px;
        }

        /* Product Cards */
        .card img {
            height: 200px;
            object-fit: contain;
            padding: 10px;
        }
        .card-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .card-text {
            margin-bottom: 10px;
        }

        /* Reviews Section */
        #reviews-container {
            margin-top: 30px;
        }
        .review-card {
            margin-bottom: 20px;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .navbar-brand img {
                width: 120px;
            }
            
            .carousel-caption {
                font-size: 18px;
                bottom: 10px;
            }
            
            .custom-btn, .custom-btn1 {
                width: 100px;
                height: 35px;
                font-size: 14px;
            }
            
            .col-md-3 {
                width: 50%;

            }
            
            .card img {
                height: 150px;
            }
            
            .footer {
                padding: 20px 0;
            }
            
            .social-links a {
                margin: 0 5px;
            }
            
            .container h3 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .col-md-3 {

            }
            
            .navbar-brand img {
                width: 100px;
            }
            
            .search-bar {
                margin: 5px 0;
            }
        }
    </style>

    <script>
        // Replace with your Google Sheets API key and spreadsheet ID
        const API_KEY = 'AIzaSyDV9L0P8S-lZ5VVBwM0NHFnk1peiPYLo7Y';
        const SPREADSHEET_ID = '1MNjMBJ2ciKf7iQRTTYMRbYcdL8HRrSmc6K9ZbE-W3cM';

        // Fetch data from Google Sheets
        function fetchItems() {
            const range = 'Sheet1!A:E';
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${range}?key=${API_KEY}`;
            
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (!data.values || data.values.length < 2) {
                        console.error('No data found in the sheet');
                        return;
                    }
                    
                    const productList = document.getElementById('product-list');
                    productList.innerHTML = '';
                    
                    // Skip header row (index 0)
                    data.values.slice(1).forEach((row, index) => {
                        const [name, price, imageUrl, stock, link] = row;
                        
                        // Skip empty rows
                        if (!name) return;
                        
                        const colDiv = document.createElement('div');
                        colDiv.className = 'col-md-3 col-6 mb-4';
                        
                        const cardDiv = document.createElement('div');
                        cardDiv.className = 'card h-100';
                        
                        // Product Image
                        const imgDiv = document.createElement('div');
                        imgDiv.className = 'product-image-container d-flex align-items-center';
                        imgDiv.style.height = '200px';
                        imgDiv.style.overflow = 'hidden';
                        
                        const img = document.createElement('img');
                        img.src = imageUrl || 'https://via.placeholder.com/300';
                        img.className = 'card-img-top img-fluid mx-auto';
                        img.alt = name;
                        img.style.objectFit = 'contain';
                        img.style.maxHeight = '100%';
                        
                        imgDiv.appendChild(img);
                        
                        // Card Body
                        const cardBody = document.createElement('div');
                        cardBody.className = 'card-body d-flex flex-column';
                        
                        const title = document.createElement('h5');
                        title.className = 'card-title';
                        title.textContent = name;
                        
                        const priceEl = document.createElement('p');
                        priceEl.className = 'card-text';
                        priceEl.textContent = `Rs. ${price}`;
                        
                        const stockEl = document.createElement('p');
                        stockEl.className = `stock-available ${parseInt(stock) > 0 ? 'in-stock' : 'out-of-stock'}`;
                        stockEl.textContent = parseInt(stock) > 0 ? 'In Stock' : 'Out of Stock';
                        
                        const btn = document.createElement('a');
                        btn.href = link || '#';
                        btn.className = `btn btn-primary w-100 mt-auto ${parseInt(stock) <= 0 ? 'disabled' : ''}`;
                        btn.textContent = 'Buy Now';
                        btn.target = '_blank';
                        
                        // Append elements
                        cardBody.appendChild(title);
                        cardBody.appendChild(priceEl);
                        cardBody.appendChild(stockEl);
                        cardBody.appendChild(btn);
                        
                        cardDiv.appendChild(imgDiv);
                        cardDiv.appendChild(cardBody);
                        
                        colDiv.appendChild(cardDiv);
                        productList.appendChild(colDiv);
                    });
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                    document.getElementById('product-list').innerHTML = `
                        <div class="col-12 text-center py-5">
                            <h4>Error loading products</h4>
                            <p>Please try again later</p>
                        </div>
                    `;
                });
        }

        // Reviews functionality
        const API_KEY1 = 'AIzaSyDV9L0P8S-lZ5VVBwM0NHFnk1peiPYLo7Y';
        const SPREADSHEET_ID1 = '1MNjMBJ2ciKf7iQRTTYMRbYcdL8HRrSmc6K9ZbE-W3cM';
        const RANGE1 = 'Reviews';
        const REVIEWS_PER_PAGE = 4;
        
        let allReviews = [];
        let currentPage = 0;
        let totalPages = 0;
        let rotationInterval;

        async function fetchReviews() {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID1}/values/${RANGE1}?key=${API_KEY1}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (!data.values) return [];
                
                return data.values.slice(1).map(row => ({
                    name: row[0],
                    date: row[1],
                    rating: parseInt(row[2]),
                    comment: row[3]
                }));
            } catch (error) {
                console.error('Error fetching reviews:', error);
                return [];
            }
        }

        function displayReviews(page) {
            const container = document.getElementById('reviews-container');
            const startIdx = page * REVIEWS_PER_PAGE;
            const endIdx = startIdx + REVIEWS_PER_PAGE;
            const pageReviews = allReviews.slice(startIdx, endIdx);
            
            container.style.opacity = 0;
            
            setTimeout(() => {
                container.innerHTML = pageReviews.map(review => `
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card h-100 review-card">
                            <div class="card-body text-center">
                                <img src="https://ui-avatars.com/api/?name=${encodeURIComponent(review.name)}&background=random" 
                                    class="rounded-circle mb-3" 
                                    alt="${review.name}" 
                                    style="width:80px;height:80px;object-fit:cover;">
                                <h5 class="card-title">${review.name}</h5>
                                <small class="text-muted d-block mb-2">${review.date}</small>
                                <div class="mb-2 text-warning">
                                    ${'★'.repeat(review.rating)}${'☆'.repeat(5-review.rating)}
                                </div>
                                <p class="card-text">
                                    <span class="d-block fw-bold mb-2">recommends</span>
                                    ${review.comment}
                                </p>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                container.style.opacity = 1;
                updateNavigation();
            }, 300);
        }

        function updateNavigation() {
            const nav = document.getElementById('review-nav');
            const prevBtn = document.getElementById('prev-review');
            const nextBtn = document.getElementById('next-review');
            
            if (totalPages > 1) {
                nav.style.display = 'block';
                prevBtn.disabled = currentPage === 0;
                nextBtn.disabled = currentPage >= totalPages - 1;
                
                prevBtn.querySelector('img').style.opacity = currentPage === 0 ? '0.5' : '1';
                nextBtn.querySelector('img').style.opacity = currentPage >= totalPages - 1 ? '0.5' : '1';
            } else {
                nav.style.display = 'none';
            }
        }

        function setupAutoRotation() {
            if (rotationInterval) {
                clearInterval(rotationInterval);
            }
            
            if (totalPages > 1) {
                rotationInterval = setInterval(() => {
                    currentPage = (currentPage + 1) % totalPages;
                    displayReviews(currentPage);
                }, 5000);
            }
        }

        function resetAutoRotation() {
            if (rotationInterval) {
                clearInterval(rotationInterval);
                setupAutoRotation();
            }
        }

        async function initReviews() {
            allReviews = await fetchReviews();
            totalPages = Math.ceil(allReviews.length / REVIEWS_PER_PAGE);
            
            if (allReviews.length === 0) {
                document.getElementById('reviews-container').innerHTML = 
                    '<p class="text-center">No reviews yet. Be the first to review!</p>';
                return;
            }
            
            displayReviews(0);
            setupAutoRotation();
            
            document.getElementById('prev-review').addEventListener('click', () => {
                if (currentPage > 0) {
                    currentPage--;
                    displayReviews(currentPage);
                    resetAutoRotation();
                }
            });
            
            document.getElementById('next-review').addEventListener('click', () => {
                if (currentPage < totalPages - 1) {
                    currentPage++;
                    displayReviews(currentPage);
                    resetAutoRotation();
                }
            });
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            fetchItems();
            initReviews();
        });
    </script>
