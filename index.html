    <script>
        // Replace with your Google Sheets API key and spreadsheet ID
        const API_KEY = 'AIzaSyDV9L0P8S-lZ5VVBwM0NHFnk1peiPYLo7Y';
        const SPREADSHEET_ID = '1MNjMBJ2ciKf7iQRTTYMRbYcdL8HRrSmc6K9ZbE-W3cM';

        // Fetch data from Google Sheets
        function fetchItems() {
            const range = 'Sheet1'; // Change if necessary
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${range}?key=${API_KEY}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const items = data.values;
                    const productList = document.getElementById('product-list');
                    
                    // Loop through the items and dynamically add them to the page
                    for (let i = 1; i < items.length; i++) { // Start from 1 to skip the header
                        const [name, price, imageUrl, stock, link] = items[i];
                        
                        const colDiv = document.createElement('div');
                        colDiv.classList.add('col-md-3');
                        
                        const cardDiv = document.createElement('div');
                        cardDiv.classList.add('card');
                        
                        const carouselDiv = document.createElement('div');
                        carouselDiv.classList.add('carousel', 'slide');
                        carouselDiv.setAttribute('data-bs-ride', 'carousel');
                        
                        const carouselInnerDiv = document.createElement('div');
                        carouselInnerDiv.classList.add('carousel-inner');
                        
                        const carouselItemDiv = document.createElement('div');
                        carouselItemDiv.classList.add('carousel-item', 'active');
                        
                        const img = document.createElement('img');
                        img.src = imageUrl;
                        img.classList.add('d-block', 'w-100');
                        img.alt = name;
                        
                        carouselItemDiv.appendChild(img);
                        carouselInnerDiv.appendChild(carouselItemDiv);
                        carouselDiv.appendChild(carouselInnerDiv);
                        cardDiv.appendChild(carouselDiv);
                        
                        const cardBodyDiv = document.createElement('div');
                        cardBodyDiv.classList.add('card-body');
                        
                        const cardTitle = document.createElement('h5');
                        cardTitle.classList.add('card-title');
                        cardTitle.textContent = name;
                        
                        const cardPrice = document.createElement('p');
                        cardPrice.classList.add('card-text');
                        cardPrice.textContent = `Price: $${price}`;
                        
                        const stockStatus = document.createElement('p');
                        stockStatus.classList.add('card-text', 'stock-available');
                        stockStatus.textContent = `Stock Available: ${stock}`;
                        
                        // Change color based on stock
                        if (parseInt(stock) > 0) {
                            stockStatus.classList.add('in-stock');
                        } else {
                            stockStatus.classList.add('out-of-stock');
                        }
                        
                        const buyButton = document.createElement('a');
                        buyButton.href = link;
                        buyButton.classList.add('btn', 'btn-primary');
                        buyButton.target = '_blank';
                        buyButton.textContent = 'Buy Now';
                        
                        cardBodyDiv.appendChild(cardTitle);
                        cardBodyDiv.appendChild(cardPrice);
                        cardBodyDiv.appendChild(stockStatus);
                        cardBodyDiv.appendChild(buyButton);
                        
                        cardDiv.appendChild(cardBodyDiv);
                        colDiv.appendChild(cardDiv);
                        
                        productList.appendChild(colDiv);
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Call the function when the page loads
        window.onload = function() {
            fetchItems();
        };
        
    </script>
